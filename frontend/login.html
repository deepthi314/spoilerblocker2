<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spoiler Blocker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animations.css">

</head>

<body>
    <div class="split-layout">
        <div class="left-panel">
            <div class="brand">
                <a href="index.html"
                    style="display: flex; align-items: center; gap: 10px; color: white; text-decoration: none;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" fill="url(#paint0_linear)"
                            stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <defs>
                            <linearGradient id="paint0_linear" x1="12" y1="2" x2="12" y2="22"
                                gradientUnits="userSpaceOnUse">
                                <stop stop-color="#6366F1" />
                                <stop offset="1" stop-color="#8B5CF6" />
                            </linearGradient>
                        </defs>
                    </svg>
                    <span style="font-weight: 700; font-size: 24px; font-family: 'Outfit', sans-serif;">Spoiler
                        Blocker</span>
                </a>
            </div>
            <div class="content fade-in">
                <h1>Protect Your Entertainment Experience</h1>
                <p>Join thousands of users who browse safely without fear of spoilers. AI-powered protection for movies,
                    TV shows, and games.</p>
                <div class="feature-list">
                    <div class="feature-item">✓ Real-time AI Analysis</div>
                    <div class="feature-item">✓ Custom Keyword Lists</div>
                    <div class="feature-item">✓ Multi-platform Sync</div>
                </div>
            </div>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>

        <div class="right-panel">
            <div class="auth-card slide-up">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('register')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; font-size: 14px;">
                        <label style="display: flex; gap: 8px; cursor: pointer;">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" style="color: var(--primary);">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login to Account</button>


                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="regName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="regEmail" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" placeholder="Create a strong password" required
                            minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required
                            minlength="6">
                    </div>
                    <div style="margin-bottom: 24px; font-size: 14px;">
                        <label style="display: flex; gap: 8px; cursor: pointer; align-items: center;">
                            <input type="checkbox" required> I agree to the <a href="#"
                                style="color: var(--primary);">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>


                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Tab Switcher
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => {
                f.style.display = 'none';
                f.classList.remove('active');
            });

            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').style.display = 'block';
                setTimeout(() => document.getElementById('loginForm').classList.add('active'), 10);
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').style.display = 'block';
                setTimeout(() => document.getElementById('registerForm').classList.add('active'), 10);
            }
        }

        // Handle URL Hash for Register
        if (window.location.hash === '#register') {
            switchTab('register');
        }

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await Auth.login(email, password);
                Utils.showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (err) {
                Utils.showToast(err.message || 'Login failed', 'error');
            }
        });

        // Register Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;

            if (password !== confirm) {
                Utils.showToast('Passwords do not match', 'error');
                return;
            }

            try {
                await Auth.register(name, email, password);
                Utils.showToast('Account created! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (err) {
                Utils.showToast(err.message || 'Registration failed', 'error');
            }
        });


    </script>
</body>

</html>
